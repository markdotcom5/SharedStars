<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharedStars Academy</title>

    <!-- Tailwind CSS and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <!-- AOS CSS (For Animations) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
    </style>
</head>

<body class="bg-slate-900 font-inter flex flex-col min-h-screen">

<!-- üîπ Background Video Section -->
<section class="fixed inset-0 w-full h-full overflow-hidden -z-10">
    <video id="heroVideo" autoplay muted loop playsinline class="w-full h-full object-cover">
        <source src="/videos/signup1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Dark Overlay for Readability -->
    <div class="absolute inset-0 bg-black/60"></div>
</section>

<!-- üîπ Header (Centered Navigation) -->
<header class="fixed top-0 left-0 w-full bg-gray-900/95 backdrop-blur-lg flex flex-col items-center py-4 z-50 border-b border-white/10">
    <a href="/" class="flex items-center space-x-3 mb-2">
        <img src="/css/images/SharedStars.svg" alt="SharedStars Logo" class="h-16 transition-all duration-300">
    </a>
    <nav class="flex flex-wrap justify-center space-x-6">
        <a href="/index.html" class="text-white text-xl hover:text-blue-400 transition-colors">Home</a>
        <a href="/why-sharedstars.html" class="text-white text-xl hover:text-blue-400 transition-colors">Why SharedStars</a>
        <a href="/about.html" class="text-white text-xl hover:text-blue-400 transition-colors">About</a>
        <a href="/leaderboard.html" class="text-white text-xl hover:text-blue-400 transition-colors">Leaderboard</a>
        <a href="/login.html" class="text-white text-xl hover:text-blue-400 transition-colors">Login</a>
        <a href="/merchandise.html" class="text-white text-xl hover:text-blue-400 transition-colors">Retail Store</a>
        <a href="/academy.html" class="text-white text-xl hover:text-blue-400 transition-colors">Academy</a>
    </nav>
</header>

<!-- üîπ Signup Section (Now Allows Scrolling) -->
<main class="flex-grow flex flex-col items-center justify-center px-4 pt-32 pb-20">
    <div class="bg-gray-800/90 p-12 rounded-lg shadow-2xl max-w-xl w-full backdrop-blur-md">
        <h2 class="text-3xl font-bold text-center mb-8 text-blue-400">Create Your Account</h2>

        <!-- Hardcoded Signup Form -->
        <form id="signupForm" method="POST" class="space-y-6">
            <div class="form-control">
                <label for="username" class="block text-lg font-medium">Username</label>
                <input type="text" id="username" name="username" class="w-full h-12 p-3 rounded bg-gray-700 border border-gray-600 text-white text-lg" required autocomplete="username">
            </div>

            <div class="form-control">
                <label for="email" class="block text-lg font-medium">Email Address</label>
                <input type="email" id="email" name="email" class="w-full h-12 p-3 rounded bg-gray-700 border border-gray-600 text-white text-lg" required autocomplete="email">
            </div>

            <div class="form-control">
                <label for="password" class="block text-lg font-medium">Password</label>
                <input type="password" id="password" name="password" class="w-full h-12 p-3 rounded bg-gray-700 border border-gray-600 text-white text-lg" required autocomplete="new-password">
            </div>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded text-lg mt-6">
                Sign Up
            </button>
        </form>
    </div>
</main>

<!-- üîπ Footer (Now Displays Correctly) -->
<footer class="bg-gray-900 text-white py-12 mt-auto">
    <div class="container mx-auto grid grid-cols-2 md:grid-cols-4 gap-8 text-center md:text-left">
        <div>
            <h3 class="font-bold text-lg text-blue-400">About</h3>
            <ul class="space-y-2 mt-4">
                <li><a href="/about.html" class="hover:text-blue-400 transition-colors">Our Story</a></li>
                <li><a href="/academy.html" class="hover:text-blue-400 transition-colors">Space Academy</a></li>
            </ul>
        </div>
        <div>
            <h3 class="font-bold text-lg text-blue-400">Community</h3>
            <ul class="space-y-2 mt-4">
                <li><a href="/events.html" class="hover:text-blue-400 transition-colors">Events</a></li>
                <li><a href="/forums.html" class="hover:text-blue-400 transition-colors">Forums</a></li>
            </ul>
        </div>
    </div>
</footer>

<!-- ‚úÖ Load AOS Properly -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        console.log("‚úÖ JavaScript Loaded - Ensuring Full Functionality");

        if (typeof AOS !== "undefined") {
            AOS.init({
                duration: 1000,
                easing: 'ease',
                once: true,
            });
        } else {
            console.error("‚ùå AOS failed to load.");
        }

        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("‚úÖ Signup Successful! Redirecting...");
            window.location.href = "/dashboard.html";
        });
    });
</script>

</body>
</html>
